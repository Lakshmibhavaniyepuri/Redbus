<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancel your Ticket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://cdn.wallpapersafari.com/99/42/ntxg4N.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .cancel-form {
            background-color: #c2b9c6e6;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 350px;
            backdrop-filter: blur(5px);
        }
        
        h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 25px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #555;
        }
        
        input[type="text"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.8);
        }
        
        .phone-input {
            display: flex;
            align-items: center;
        }
        
        .country-code {
            padding: 12px;
            background-color: #f0f0f0;
            border: 1px solid #ddd;
            border-radius: 5px 0 0 5px;
            font-size: 16px;
        }
        
        .phone-number {
            flex-grow: 1;
            border-radius: 0 5px 5px 0;
            border-left: none;
        }
        
        .tick {
            color: green;
            margin-left: 5px;
        }
        
        /* Add a semi-transparent overlay to make text more readable */
        .form-container {
            position: relative;
        }
    </style>
</head>
<body>
    <div class="cancel-form">
        <h1>Cancel your Ticket</h1>
        
        <div class="form-group">
            <label>ENTER TICKET NO</label>
            <input type="text" placeholder="Enter your ticket number">
        </div>
        
        <div class="form-group">
            <label>ENTER MOBILENO</label>
            <div class="phone-input">
                <span class="country-code">+91 <span class="tick">âœ”</span></span>
                <input type="tel" class="phone-number" placeholder="Enter mobile number">
            </div>
        </div>
        
        <div class="form-group">
            <label>SELECT PASSENGERS</label>
            <select>
                <option value="" disabled selected>Select passengers</option>
                <option value="1">1 Passenger</option>
                <option value="2">2 Passengers</option>
                <option value="3">3 Passengers</option>
                <option value="4">4 Passengers</option>
            </select>
        </div>
    </div>
</body>
</html>
