<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grievance Detail</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
        }
        
        .sidebar {
            width: 250px;
            background-color: #d50000; /* Red background */
            color: white;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .main-content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .form-container {
            flex: 1;
        }
        
        h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        
        h2 {
            font-size: 1.2em;
            margin-top: 20px;
            margin-bottom: 10px;
            color: #d50000;
        }
        
        .station-options {
            list-style-type: none;
            padding-left: 0;
        }
        
        .station-options li {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 4px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }
        
        .station-options li:hover {
            background-color: #b71c1c;
            transform: translateX(5px);
        }
        
        .station-options li::before {
            content: "";
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-right: 10px;
            background-size: contain;
            background-repeat: no-repeat;
        }
        
        .station-options li:nth-child(1)::before {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/></svg>');
        }
        
        .station-options li:nth-child(2)::before {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M11 18h2v-2h-2v2zm1-16C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm0-14c-2.21 0-4 1.79-4 4h2c0-1.1.9-2 2-2s2 .9 2 2c0 2-3 1.75-3 5h2c0-2.25 3-2.5 3-5 0-2.21-1.79-4-4-4z"/></svg>');
        }
        
        .station-options li:nth-child(3)::before {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V5h14v14z"/><path d="M11 17h2v-6h-2v6zm1-8.5c.83 0 1.5-.67 1.5-1.5s-.67-1.5-1.5-1.5-1.5.67-1.5 1.5.67 1.5 1.5 1.5z"/></svg>');
        }
        
        .station-options li:nth-child(4)::before {
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/></svg>');
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .form-group input[type="text"],
        .form-group input[type="date"],
        .form-group input[type="datetime-local"],
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        .form-group .asterisk {
            color: red;
        }
        
        .file-upload {
            margin-top: 10px;
        }
        
        .file-upload input[type="file"] {
            margin-top: 5px;
        }
        
        .note {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }
        
        .btn {
            background-color: #d50000;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        
        .btn:hover {
            background-color: #b71c1c;
        }
        
        .submit-container {
            text-align: right;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .submit-btn {
            background-color: #d50000;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1em;
            transition: all 0.3s;
        }
        
        .submit-btn:hover {
            background-color: #b71c1c;
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Train</h2>
        <ul class="station-options">
            <li><strong>STATION</strong></li>
            <li>APPRECIATION/ RAIL ANUBHAV</li>
            <li>ENQUIRY</li>
            <li>TRACK YOUR CONCERN</li>
            <li>SUGGESTIONS</li>
        </ul>
    </div>
    
    <div class="main-content">
        <div class="form-container">
            <h1>Grievance Detail</h1>
            
            <h2>Grievance Detail</h2>
            <div class="form-group">
                <label for="mobile">Mobile No.</label>
                <input type="text" id="mobile" name="mobile">
            </div>
            
            <div class="form-group">
                <label>Journey Details<span class="asterisk">*</span></label>
                <div class="form-group">
                    <label for="pnr">PNR <span class="asterisk">*</span></label>
                    <input type="text" id="pnr" name="pnr" required>
                </div>
                <div class="form-group">
                    <label for="type">Type <span class="asterisk">*</span></label>
                    <select id="type" name="type" required>
                        <option>--Select--</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="incident-date">Incident Date <span class="asterisk">*</span></label>
                    <input type="datetime-local" id="incident-date" name="incident-date" required>
                </div>
            </div>
            
            <h2>Get OTP</h2>
            <div class="form-group">
                <label for="otp-pnr">PNR No <span class="asterisk">*</span></label>
                <input type="text" id="otp-pnr" name="otp-pnr" required>
            </div>
            <div class="form-group">
                <label for="sub-type">Sub Type<span class="asterisk">*</span></label>
                <input type="text" id="sub-type" name="sub-type" required>
            </div>
            
            <div class="form-group">
                <label>Upload File (only PDF, JPG, JPEG, PNG, MP4 up to 5 MB).</label>
                <div class="file-upload">
                    <label for="file">Select your file</label>
                    <input type="file" id="file" name="file" accept=".pdf,.jpg,.jpeg,.png,.mp4">
                    <button class="btn">Browse</button>
                </div>
            </div>
            
            <div class="form-group">
                <label for="description">Grievance Description<span class="asterisk">*</span></label>
                <textarea id="description" name="description" rows="4" required></textarea>
                <p class="note">Note: special characters {! @ # $ ^ ; & + = z + , * % } are not permitted</p>
            </div>
        </div>
        
        <div class="submit-container">
            <button type="submit" class="submit-btn">Submit</button>
        </div>
    </div>

    <script>
        // Set default date/time to current date/time
        document.addEventListener('DOMContentLoaded', function() {
            const now = new Date();
            // Format as YYYY-MM-DDTHH:MM (datetime-local input format)
            const formattedDateTime = now.toISOString().slice(0, 16);
            document.getElementById('incident-date').value = formattedDateTime;
        });
    </script>
</body>
</html>
